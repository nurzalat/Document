    <a href="../index.html">Авторизация</a>

<header id="header">
    <h2 color="white">ManasCloud </h2>

    <div id="left">
        <aside class= "sidebar-left">
            <ul>
                <li><a href="../index.html">Войти</a></li>
            </ul>
        </aside>
    </div><!-- Конец левой колонки -->
    <div id="center">
<div id="regforma">
    <fieldset>
        <legend>
            <h1 align="left">Регистрационная форма</h1>
        </legend>
        <form action="../includes/register.php" method="post" name="form1">
            <ul class="rega">
                <li><label>Имя:</label></li>
                <li class="in"><input type="text" name="firstname" maxlength="20"></li>
            </ul>
            <ul class="rega">
                <li><label>Фамилия:</label></li>
                <li class="in"><input type="text" name="lastname" maxlength="20"></li>
            </ul>
            <ul class="rega">
                <li><label>Email:</label></li>
                <li class="in"><input type="text" name="email" maxlength="30"></li>
            </ul>
            <ul class="rega">
                <li><label>Ник:</label></li>
                <li class="in"><input type="text" name="username" maxlength="20"></li>
            </ul>
            <ul class="rega">
                <li><label>Пароль:</label></li>
                <li class="in"><input type="password" name="password" maxlength="36"></li>
            </ul>
            <ul class="rega">
                <li><label>Подтвердить:</label></li>
                <li class="in"><input type="password" name="confirm" maxlength="36"></li>
            </ul>
            <ul class="rega">
                <li><label>Профессия:</label></li>
                <li class="in">
                    <select name="jobselect">
                        <option value="-1">Выберите должность</option>
                        <option value="0">Декан</option>
                        <option value="1">Глава отделения</option>
                        <option value="2">Учитель</option>
                        <option value="3">Студент</option>
                    </select>
                </li>
            </ul>
            <ul class="rega">
                <li><label>Отделение:</label></li>
                <li class="in">
                    <select name="faculty">
                        <option value="-1">Выберите отделение</option>
                        <option value="1">Компьютерная Инженерия</option>
                        <option value="2">Химическая Инженерия</option>
                        <option value="3">Пищевая Инженерия</option>
                        <option value="4">Экологическая Инженерия</option>
                    </select>
                </li>
            </ul>
            <ul class="rega">
                <li></li>
                <li class="in"><p><input type="image" src="../images/accept.png" name="imageButton" width="85" height="30"></p></li>
            </ul>
        </form>
    </fieldset>
</div>
    </div> <!-- Конец центральной колонки -->
